<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Click the circle</title>
  </head>
  <body>
    <p>
      Rules:<br />
      Press "Start" button<br />
      Click on the circle<br />
      As many times as<br />
      You have 10 seconds.
    </p>
    <div class="container">
      <div id="circle"></div>
    </div>
    <div id="score">
      <h2>Score:</h2>
      <span class="score"></span>
    </div>
    <div id="timer-container">
      <h3>Time left : <span class="timer">10</span></h3>
      <button id="btn">Start</button>
      <button id="restart-btn">Restart</button>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
